<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>chatbot</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Awesome chartbot App</h1>


        <div class="media">
            <img src="images/chartbot.jpg" class="float-start rounded-circle img-thumbnail" width="80px" alt="...">
            <div class="media-body">
                <h5 style="margin: 10px;">chartbot</h5>
                <span style="margin-left: 10px;">Online</span>
            </div>
        </div>

        <!--Messages container-->
        <div id="chatContainer" class="container border overflow-auto" style="height:350px;">
            <!--chartbot message desighn-->
            <div class="w-50 float-start
            shadow-sm" style="margin: 10px; padding: 5px;">
                <span>chat:</span>
                <span style="margin-top:10px; padding:10px;">How are you?</span>
            </div>

            <!--user messages-->
            <div class="w-50 float-end shadow-sm" style="margin: 10px; padding: 5px;">
                <span>you:</span>
                <span style="margin-top:10px; padding:10px;">I am fine.</span>
            </div>

           
        </div>

        <div class="input-group">
            <input id="textbox" type="text" class="form-control"/>
            <div class="input-group-append">
                <button id="sendBtn" type="btton" class="btn btn-primary">Send</button>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
            <script src="js/main.js"></script>
</body>

</html>
